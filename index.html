<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Maze Solving by Tobias Zink</title>
    <link rel="stylesheet" href="style.css">
    <script src="maze.js"></script>
</head>

<body>
    <h1>Maze Solving in Javascript</h1>
    <input type='file' accept='text/plain' onchange='process(event)'><br />
    <div class="downloadButton">
        <a id="downloadLink" download="#" href="#">Download</a> the solved maze!
    </div>
    <div>Result: <span id="progress">no maze loaded</span></div>
    <textarea rows="42" cols="83" id="textbox"></textarea>
</body>

</html>
